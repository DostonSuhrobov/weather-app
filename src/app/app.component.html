
<div class="container">
  <div class="upper-data">
      <img src="../assets/hot.jpeg" *ngIf="55 > 50">
      <img src="../assets/cold.webp" *ngIf="14 <= 15">

      <div class="weather-data">
        <div class="location">Philadelphia</div>
        <div class="temperature">{{ 60  | number: '1.0-0' }}°F</div>
      </div>
  </div>

  <div class="lower-data">
      <div class="more-info-label">
        More information
      </div>    
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/min.jpeg">
            <span>min</span>
          </div>
          <div class="info-block-value">
            50°F
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/max.png">
            <span>max</span>
          </div>
          <div class="info-block-value">
            80°F
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/humidity.png">
            <span>humidity</span>
          </div>
          <div class="info-block-value">
            60%
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/wind.png">
            <span>wind</span>
          </div>
          <div class="info-block-value">
            11 km/h
          </div>
        </div>
      </div>
    </div>
</div>

<router-outlet></router-outlet>
